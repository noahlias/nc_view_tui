name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Ensure release exists
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          tag="${{ github.ref_name }}"
          if gh release view "$tag" >/dev/null 2>&1; then
            echo "Release already exists for $tag"
          else
            gh release create "$tag" --generate-notes
          fi

  build-release:
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            ext: ""
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            ext: ""
          - os: macos-latest
            target: x86_64-apple-darwin
            ext: ""
          - os: macos-latest
            target: aarch64-apple-darwin
            ext: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            ext: ".exe"

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2

      - name: Setup cross toolchain
        if: runner.os == 'Linux' && matrix.target != 'x86_64-unknown-linux-gnu'
        uses: taiki-e/setup-cross-toolchain-action@v1
        with:
          target: ${{ matrix.target }}

      - name: Build
        run: cargo build -p cnc-view-tui --release --target ${{ matrix.target }}

      - name: Prepare artifact (unix)
        if: runner.os != 'Windows'
        run: |
          cp target/${{ matrix.target }}/release/nc_view${{ matrix.ext }} nc_view-${{ matrix.target }}${{ matrix.ext }}

      - name: Prepare artifact (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Copy-Item -Path target/${{ matrix.target }}/release/nc_view${{ matrix.ext }} -Destination nc_view-${{ matrix.target }}${{ matrix.ext }}

      - name: Upload release asset
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release upload ${{ github.ref_name }} nc_view-${{ matrix.target }}${{ matrix.ext }} --clobber
